version: '3.8'

services:
  netswift-backend:
    image: melsayeh/netswift-backend:2.0.0
    container_name: netswift-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Africa/Cairo  # Auto-detected from host during deployment
    volumes:
      - ./data/backend:/app/data
      - ./logs/backend:/app/logs
    networks:
      - netswift-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  appsmith:
    image: appsmith/appsmith-ce:1.88
    container_name: netswift-appsmith
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Africa/Cairo  # Auto-detected from host during deployment
      - APPSMITH_DISABLE_TELEMETRY=true
      - APPSMITH_SIGNUP_DISABLED=false
    volumes:
      - ./data/appsmith:/appsmith-stacks
    networks:
      - netswift-network
    depends_on:
      netswift-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

networks:
  netswift-network:
    driver: bridge
