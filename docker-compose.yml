║                                                                   ║
║                    NetSwift 2.0 Installer                         ║
║            Network Management System for AOS-CX Switches          ║
║                                                                   ║
╚═══════════════════════════════════════════════════════════════════╝
EOF
    echo -e "${NC}"
    log_info "Version: ${SCRIPT_VERSION}"
    log_info "Log file: ${LOG_FILE}"
    echo
    
    log_step "1/11" "Pre-flight checks"
    check_root
    check_os
    check_system_resources
