services:
  backend:
    image: melsayeh/netswift-backend:2.0.0
    container_name: netswift-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=HOST_TIMEZONE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  appsmith:
    image: appsmith/appsmith-ce:v1.88
    container_name: netswift-appsmith
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - appsmith_data:/appsmith-stacks
      - ./netswift.json:/tmp/netswift.json:ro
    environment:
      - APPSMITH_DISABLE_TELEMETRY=true
      - TZ=HOST_TIMEZONE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  appsmith_data:
    driver: local
